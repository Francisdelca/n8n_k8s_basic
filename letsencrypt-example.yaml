# EJEMPLO: ClusterIssuer para Let's Encrypt - PRODUCCIN
# Este archivo es solo un ejemplo. Debes crear tu propio archivo con tus datos reales.

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # 锔 CAMBIA ESTO por tu email real
    email: tu-email@tudominio.com
    
    # Servidor de Let's Encrypt para producci贸n
    server: https://acme-v02.api.letsencrypt.org/directory
    
    # Clave privada para la cuenta ACME
    privateKeySecretRef:
      name: letsencrypt-prod
    
    # Solucionador HTTP-01 para validaci贸n
    solvers:
      - http01:
          ingress:
            class: nginx

---
